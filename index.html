<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <!-- Add task section -->
        <div class="addTask">
            <div class="container">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="title" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="description" placeholder="Description" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control" id="deadline" placeholder="Deadline">
                    </div>
                    <button type="submit" id="addTask" class="btn-primary">Add Task</button>
                </form>
            </div>
        </div>
        <!-- side menu bar section -->
        <div class="sideBar">
                <ul class="menu">
                    <li><button class="active" id="tasksStatus">Tasks Status</button></li>
                    <li><button>Incomplete Tasks</button></li>
                    <li><button>Completed Tasks</button></li>
                </ul>
            </div>
        <div class="taskList">

            <table class="task-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Deadline</th>
                        <th colspan="2">Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">

                    <!-- Add more rows for additional tasks -->
                </tbody>
            </table>

        </div>
            

        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
