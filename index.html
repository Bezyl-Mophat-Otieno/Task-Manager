<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300&family=Outfit:wght@400;700&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <!-- Add task section -->
        <div class="addTask">
            <h1>Task Manager</h1>
            <div class="container">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="title" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="description" placeholder="Description" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control" id="deadline" placeholder="Deadline">
                    </div>
                    <button type="submit" id="addTask" class="btn-primary">Add Task</button>
                </form>
            </div>
        </div>
        <!-- side menu bar section -->
        <div class="sideBar">
                <ul class="menu">
                    <li><button class="active" id="tasksStatus">Tasks</button></li>
                    <li><button id="incompleteTasksBtn">Incomplete Tasks</button></li>
                    <li><button id="completedTasksBtn">Completed Tasks</button></li>
                </ul>
            </div>
        <div class="taskList">
         <table class="task-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Deadline</th>
                        <th colspan="2">Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">

                    <!-- Add more rows for additional tasks -->
                </tbody>
            </table>

        </div>
            
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
